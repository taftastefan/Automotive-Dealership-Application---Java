<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a2e; /* Fundal întunecat */
            color: #f5f5f5; /* Text deschis */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #16213e; /* Fundal pentru container */
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #ffffff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-size: 14px;
            color: #bdbdbd; /* Text gri deschis */
            text-align: left;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #394867;
            border-radius: 5px;
            background: #0f3460;
            color: #f5f5f5;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border: 1px solid #1abc9c; /* Verde deschis */
        }

        button {
            padding: 10px;
            background: #1abc9c;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #16a085;
        }

        .error {
            color: #e74c3c; /* Roșu */
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form action="/login" method="post">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" placeholder="Introduceti URL-ul" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Introduceti Username-ul" required>

        <label for="password">Parola:</label>
        <input type="password" id="password" name="password" placeholder="Introduceti Parola" required>

        <button type="submit">Login</button>
    </form>
    <p class="error" th:if="${error != null}" th:text="${error}"></p>
</div>
</body>
</html>
